<div class="messages">
  <div class="row message_items">
    <h5 class="col-1">{{ 'feedback.message.name' | translate }}</h5>
    <h5 class="col-2">{{ 'feedback.message.messages' | translate }}</h5>
  </div>
  <div class="row message_items" *ngFor="let message of messages; let i = index">
    <p class="col-1">{{ message.name }}</p>
    <p class="col-2">&nbsp;{{ message.message | translate }}</p>
    <!-- <span class="message_delete" (click)="delete(i)">&times;</span> -->
  </div>
</div>
