<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Products</h1>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3 col-12">
                <input  type="text" class="form-control" >
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">+ Add new</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="this.products.length !== 0">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let product of this.products">
                <div class="product-card">
                    <div class="header-product">
                    <div class="logo"></div>
                    <div class="name">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-company">{{product.company}}</div>
                    </div>
                </div>
                <div class="image"></div>
                <div class="product-description">{{product.description}}</div>
                <div class="actions">
                    <div class="action1">{{product.action1}}</div>
                    <div class="action2">{{product.action2}}</div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next page</a>
            </li>
        </ul>
    </nav>
</div>
